    <!--Este java tem haver com o nosso menu fixo ao topo que depois quando se faz scroll deixa de estar transparente e mudar de cor-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          //nav.classList.add('shadow')
          nav.classList.add("nav-colored", "shadow");
        nav.classList.remove("nav-transparent");
        } else {
          //nav.classList.remove('shadow');
          nav.classList.add("nav-transparent");
        nav.classList.remove("nav-colored","shadow" );
        //as novas cores que este retoma estão alteradas no nosso css
        }
      });
    </script>

    <!--Script do botão de voltar ao topo-->
    <script>
      //Vai procurar o botão acima
      var mybutton = document.getElementById("myBtn");
    
      // Quando o descer cerca 20px da página vai aparecer o botão
      window.onscroll = function() {scrollFunction()};
    
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
        } else {
        mybutton.style.display = "none";
        }
      }
    
      // Quando carregar no botão volta ao topo da página
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      </script>
